<body>
    <div class="container-fluid">
      <div class="nav-custom">
        <ul>
          <li>
            <a >
              <span class="icon"><i style="font-size: 50px;" class="fa-brands fa-jedi-order"></i></span>
              <span class="title">4g0.5mm</span>
            </a>
          </li>
          <li class="hovered" *ngIf="au.user.role === 'Admin'||au.user.role === 'Manager'||au.user.role === 'User'">
            <a routerLink="">
              <span class="icon"><i class="fa-solid fa-box"></i></span>
              <span class="title">Products</span>
            </a>
          </li>
          <li *ngIf="au.user.role === 'Admin'||au.user.role === 'Manager'">
            <a routerLink="barcode">
              <span class="icon"><i class="fa-solid fa-barcode"></i></span>
              <span class="title">Barcode Scanning</span>
            </a>
          </li>
          <li *ngIf="au.user.role === 'Admin'||au.user.role === 'Manager'">
            <a routerLink="report">
              <span class="icon"><i class="fa-solid fa-gauge"></i></span>
              <span class="title">Dashboard</span>
            </a>
          </li>
          <li *ngIf="au.user.role === 'Admin'||au.user.role === 'Manager'">
            <a routerLink="supplier">
              <span class="icon"><i class="fa-solid fa-truck-field"></i></span>
              <span class="title">Suppliers</span>
            </a>
          </li>
          <li *ngIf="au.user.role === 'Admin'||au.user.role === 'Manager'">
            <a routerLink="user-list">
              <span class="icon"><i class="fa-solid fa-user"></i></span>
              <span class="title">Users</span>
            </a>
          </li>
          <li *ngIf="au.user.role === 'Admin'||au.user.role === 'Manager'">
            <a routerLink="purchase-order">
              <span class="icon"><i class="fa-solid fa-bag-shopping"></i></span>
              <span class="title">Purchase Orders</span>
            </a>
          </li>
          <li *ngIf="au.user.role === 'Admin'||au.user.role === 'Manager'">
            <a routerLink="sales-order">
              <span class="icon"><i class="fa-solid fa-cart-shopping"></i> </span>
              <span class="title">Sales Orders</span>
            </a>
          </li>
          <li *ngIf="au.user.role === 'User'">
            <a routerLink="orders">
              <span class="icon"><i class="fa-solid fa-cart-plus"></i> </span>
              <span class="title">Orders</span>
            </a>
          </li>
          <li *ngIf="au.user.role === 'User'">
            <a routerLink="cart">
              <span class="icon"><i class="fa-solid fa-cart-shopping"></i> </span>
              <span class="title">Cart</span>
            </a>
          </li>
          <li *ngIf="au.user.role === 'Admin'||au.user.role === 'Manager'">
            <a routerLink="export-import">
              <span class="icon"><i class="fa-solid fa-chart-line"></i></span>
              <span class="title">Export & Import Data</span>
            </a>
          </li>
        </ul>
        <div (click)="logout()" (keydown.enter)="logout()" tabindex="0" class="logout">
          <p>Logout</p>
          <i class="fa-solid fa-right-from-bracket"></i>
        </div>
      </div>
      <!-- main -->
      <div class="main">
        <div class="topbar">
          <div class="toogle">
            <i class="fa-solid fa-bars"></i> <!-- Menu icon -->
          </div>
  
          <div class="search">
            <label>
              <form [formGroup]="deltaForm">
                <input type="text" placeholder="Search Here" formControlName="deltaControl">
              </form>
              <i class="fa-solid fa-magnifying-glass"></i>
            </label>
          </div>
          <!-- User Icon -->
          <div class="user" (click)="logout()" (keydown)="logout()" (keyup)="logout()" tabindex="0">
            <i class="fa-regular fa-user"></i>
            <p role="text">{{au.user.name}}(<b>{{au.user.role}}</b>)</p>
        </div>
        </div>
  
        <!-- Cards -->
        <div class="cardbox">
          <router-outlet></router-outlet>
        </div>
  
      </div>
    </div>
  
  </body>
