<div class="container-fluid">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <button (click)="delete(user.id)" *ngIf="user.role !== 'Admin' && au.user.role === 'Admin'" class="icon-button" (keydown)="handleIconClick($event)" tabindex="0">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </td>
            </tr>
        </tbody>
    </table>

</div>
