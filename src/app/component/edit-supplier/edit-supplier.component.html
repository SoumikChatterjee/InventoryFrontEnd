<div class="container">
    <form [formGroup]="fg">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" value="Lorem1" formControlName="name">
            <div *ngIf="fg.get('name')?.errors && (fg.get('name')?.dirty || fg.get('name')?.touched)">
                <div *ngIf="fg.get('name')?.errors" class="error-message">Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="name">Email:</label>
            <input type="text" class="form-control" id="name" value="Lorem1" formControlName="email">
            <div *ngIf="fg.get('email')?.errors && (fg.get('email')?.dirty || fg.get('email')?.touched)">
                <div *ngIf="fg.get('email')?.hasError('required')" class="error-message">Email is required</div>
                <div *ngIf="fg.get('email')?.hasError('email')" class="error-message">Enter a valid email</div>
            </div>

        </div>
        <div class="form-group">
            <label for="name">Phone:</label>
            <input type="text" class="form-control" id="name" value="Lorem1" formControlName="phone">
            <div *ngIf="fg.get('phone')?.errors && (fg.get('phone')?.dirty || fg.get('phone')?.touched)">
                <div *ngIf="fg.get('phone')?.hasError('required')" class="error-message">Phone is required</div>
                <div *ngIf="fg.get('phone')?.hasError('pattern')" class="error-message">Please enter a 10-digit phone
                    number</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="fg.invalid || fg.pristine"
            (click)="submit()">Save</button>
    </form>
</div>
