<h1 *ngIf="orders.length > 0">Order</h1>
<div class="container-fluid">

    <h2 *ngIf="orders.length === 0">No orders found.</h2>

    <table class="table table-striped" *ngIf="orders.length > 0">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Order Date</th>
                <th>Quantity</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of orders">
                <td>{{ user.id }}</td>
                <td>{{ user.item }}</td>
                <td>{{getProductNameById(user.item)}}</td>
                <td>{{ user.orderDate }}</td>
                <td>{{ user.quantity }}</td>
                <td><img src="{{getProductImgUrlById(user.item)}}" alt=""></td>
            </tr>
        </tbody>
    </table>
    <button *ngIf="orders.length > 0" class="btn btn-primary"  (click)="payment()">Proceed to Pay</button>

</div>
